<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Com</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link
      href="https://cdn.boxicons.com/fonts/brands/boxicons-brands.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        min-height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #0f2027, #2c5364, #1a2980, #26d0ce);
        overflow: hidden;
      }
      #particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 0;
        pointer-events: none;
      }
      #header {
        text-align: center;
        padding: 30px 10px 20px 10px;
        font-size: 3em;
        font-weight: bold;
        background: linear-gradient(
          90deg,
          #ffe259,
          #ffa751,
          #43cea2,
          #185a9d,
          #ffe259
        );
        background-size: 200% auto;
        color: transparent;
        background-clip: text;
        -webkit-background-clip: text;
        animation: gradientText 3s linear infinite;
        letter-spacing: 2px;
        z-index: 2;
        position: relative;
      }
      @keyframes gradientText {
        0% {
          background-position: 0% 50%;
        }
        100% {
          background-position: 100% 50%;
        }
      }
      .glass-btn {
        color: #fff;
        position: absolute;
        top: 400px;
        padding: 60px 80px;
        border-radius: 30px;
        cursor: pointer;
        text-decoration: none;
        font-size: 2em;
        font-weight: 600;
        background: rgba(255, 255, 255, 0.08);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        border: 2px solid rgba(255, 255, 255, 0.18);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        transition: transform 0.4s, box-shadow 0.4s, border 0.4s;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        z-index: 2;
      }
      .glass-btn i {
        font-size: 2.5em;
        margin-bottom: 10px;
        filter: drop-shadow(0 0 8px #ffe259);
      }
      #component1 {
        left: 200px;
        border: 2px solid #43cea2;
        box-shadow: 0 0 30px 0 #43cea280;
      }
      #component2 {
        right: 850px;
        border: 2px solid #ffa751;
        box-shadow: 0 0 30px 0 #ffa75180;
      }
      #component3 {
        right: 200px;
        border: 2px solid yellow;
        box-shadow: 0 0 30px 0 #01fc1680;
        width: 150px;
      }
      .glass-btn:hover {
        transform: scale(1.08) rotate(-2deg);
        box-shadow: 0 0 60px 10px #ffe259cc, 0 0 30px 0 #43cea280;
        border: 2px solid #ffe259;
      }
      @media (max-width: 900px) {
        #component1,
        #component2 {
          position: static;
          display: block;
          margin: 40px auto;
        }
        .glass-btn {
          width: 80vw;
          padding: 40px 0;
        }
      }
      #back-btn {
        position: fixed;
        top: 50px;
        left: 30px;
        z-index: 100;
        background: linear-gradient(135deg, #7a5fff, #01c8ee);
        color: #fff;
        border: none;
        border-radius: 30px;
        padding: 12px 28px;
        font-size: 18px;
        font-weight: 700;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        transition: background 0.3s, transform 0.2s;
        outline: none;
      }
      #back-btn:hover {
        background: linear-gradient(135deg, #01c8ee, #7a5fff);
        color: #000;
        transform: scale(1.08);
      }
    </style>
  </head>
  <body>
    <button id="back-btn" onclick="window.history.back()">‚Üê Back</button>
    <canvas id="particles"></canvas>
    <h1 id="header">Data Communication</h1>
    <div>
      <a id="component1" class="glass-btn" href="lanCustomers.html">
        <i class="fas fa-network-wired"></i>
        Lan Customers
      </a>
      <a id="component2" class="glass-btn" href="rfCustomers.html">
        <i class="fas fa-broadcast-tower"></i>
        RF Customers
      </a>
       <a id="component3" class="glass-btn" href="amc.html">
        <i class="fas fa-broadcast-tower"></i>
        AMC
      </a>
    </div>
    <script>
      const canvas = document.getElementById("particles");
      const ctx = canvas.getContext("2d");
      let w = window.innerWidth,
        h = window.innerHeight;
      canvas.width = w;
      canvas.height = h;
      let particles = [];
      for (let i = 0; i < 60; i++) {
        particles.push({
          x: Math.random() * w,
          y: Math.random() * h,
          r: Math.random() * 2 + 1,
          dx: (Math.random() - 0.5) * 0.7,
          dy: (Math.random() - 0.5) * 0.7,
          color: `hsla(${Math.random() * 360}, 80%, 60%, 0.7)`,
        });
      }
      function drawParticles() {
        ctx.clearRect(0, 0, w, h);
        for (let p of particles) {
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.r, 0, 2 * Math.PI);
          ctx.fillStyle = p.color;
          ctx.shadowColor = p.color;
          ctx.shadowBlur = 12;
          ctx.fill();
        }
      }
      function updateParticles() {
        for (let p of particles) {
          p.x += p.dx;
          p.y += p.dy;
          if (p.x < 0 || p.x > w) p.dx *= -1;
          if (p.y < 0 || p.y > h) p.dy *= -1;
        }
      }
      function animate() {
        drawParticles();
        updateParticles();
        requestAnimationFrame(animate);
      }
      animate();
      window.addEventListener("resize", () => {
        w = window.innerWidth;
        h = window.innerHeight;
        canvas.width = w;
        canvas.height = h;
      });
    </script>
  </body>
</html>
