<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LAN Components</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <style>
      body {
        min-height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #0f2027, #2c5364, #1a2980, #26d0ce);
        overflow-x: hidden;
      }
      #particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 0;
        pointer-events: none;
      }
      #header {
        text-align: center;
        padding: 30px 10px 20px 10px;
        font-size: 3em;
        font-weight: bold;
        background: linear-gradient(
          90deg,
          #ffe259,
          #ffa751,
          #43cea2,
          #185a9d,
          #ffe259
        );
        background-size: 200% auto;
        color: transparent;
        background-clip: text;
        -webkit-background-clip: text;
        animation: gradientText 3s linear infinite;
        border-bottom: 2px solid #ffe259;
        letter-spacing: 2px;
        z-index: 2;
        position: relative;
      }
      @keyframes gradientText {
        0% {
          background-position: 0% 50%;
        }
        100% {
          background-position: 100% 50%;
        }
      }
      * {
        text-decoration: none;
        color: inherit;
      }
      #com {
        display: flex;
        flex-wrap: wrap;
        flex-direction: row;
        justify-content: center;
        align-items: flex-start;
        gap: 40px;
        margin-top: 60px;
        z-index: 2;
        position: relative;
      }
      .company-profile {
        background: rgba(255, 255, 255, 0.13);
        border-radius: 22px;
        box-shadow: 0 8px 32px 0 rgba(67, 206, 162, 0.18);
        padding: 38px 36px 28px 36px;
        min-width: 260px;
        max-width: 320px;
        text-align: center;
        font-size: 1.18em;
        font-weight: 500;
        transition: transform 0.25s, box-shadow 0.25s, border 0.25s;
        margin-bottom: 10px;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        position: relative;
        overflow: hidden;
        border: 2px solid #43cea2; 
      }
      .company-profile.profile1 {
        border-color: #43cea2;
      }
      .company-profile.profile2 {
        border-color: #ffa751;
      }
      .company-profile.profile3 {
        border-color: #e70adc;
      }
      .company-profile.profile4 {
        border-color: #ffe259;
      }
      .company-profile.profile5 {
        border-color: #ff5e62;
      }
      .company-profile.profile6 {
        border-color: #8fd3f4;
      }
      .company-profile.profile7 {
        border-color: #a8ff78;
      }

      .company-profile.profile1:hover {
        border-color: #185a9d;
      }
      .company-profile.profile2:hover {
        border-color: #43cea2;
      }
      .company-profile.profile3:hover {
        border-color: #fa830c;
      }
      .company-profile.profile4:hover {
        border-color: #ff5e62;
      }
      .company-profile.profile5:hover {
        border-color: #ffe259;
      }
      .company-profile.profile6:hover {
        border-color: #a8ff78;
      }
      .company-profile.profile7:hover {
        border-color: #8fd3f4;
      }
      .company-logo {
        width: 64px;
        height: 64px;
        border-radius: 50%;
        background: linear-gradient(135deg, #43cea2 40%, #185a9d 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 18px auto;
        box-shadow: 0 2px 12px 0 #43cea280;
        font-size: 2.2em;
        color: #fff;
        border: 3px solid #fff;
        overflow: hidden;
      }
      .company-logo img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 50%;
      }
      .company-name {
        font-size: 1.15em;
        font-weight: 600;
        color: #222;
        margin-bottom: 2px;
        letter-spacing: 0.5px;
      }
      @media (max-width: 900px) {
        #com {
          gap: 20px;
        }
        .company-profile {
          min-width: 80vw;
          max-width: 90vw;
        }
      }
    </style>
  </head>
  <body>
    <canvas id="particles"></canvas>
    <h1 id="header">LAN Components</h1>
    <div id="com">
      <div class="company-profile profile1">
        <div class="company-logo"><i class="fas fa-building"></i></div>
        <div class="company-name">
          <a href="https://10.1.2.10/sensor.htm?id=2456&tabid=2"
            >Daiwtech Pvt Ltd</a
          >
        </div>
      </div>
      <div class="company-profile profile2">
        <div class="company-logo"><i class="fas fa-sun"></i></div>
        <div class="company-name">
          <a href="https://10.1.2.10/sensor.htm?id=2363&tabid=2"
            >M/s. Sunrays Informatics Pvt Ltd</a
          >
        </div>
      </div>
      <div class="company-profile profile3">
        <div class="company-logo"><i class="fas fa-network-wired"></i></div>
        <div class="company-name">
          <a href="https://10.1.2.10/sensor.htm?id=2359&tabid=2"
            >M/s. KPCS Systems</a
          >
        </div>
      </div>
      <div class="company-profile profile4">
        <div class="company-logo"><i class="fas fa-user-tie"></i></div>
        <div class="company-name">
          <a href="https://10.1.2.10/sensor.htm?id=2368&tabid=2"
            >M/s. Sykam Consultancy Services Pvt Ltd</a
          >
        </div>
      </div>
      <div class="company-profile profile5">
        <div class="company-logo"><i class="fas fa-laptop-code"></i></div>
        <div class="company-name">
          <a href="https://10.1.2.10/sensor.htm?id=2367&tabid=1"
            >M/s. Princeton IT</a
          >
        </div>
      </div>
      <div class="company-profile profile6">
        <div class="company-logo"><i class="fas fa-microchip"></i></div>
        <div class="company-name">
          <a href="https://10.1.2.10/sensor.htm?id=2455&tabid=1">Prime Soft</a>
        </div>
      </div>
      <div class="company-profile profile7">
        <div class="company-logo"><i class="fas fa-feather-alt"></i></div>
        <div class="company-name">
          <a href="https://10.1.2.10/sensor.htm?id=2361&tabid=2"
            >M/s. White Feather Technologies</a
          >
        </div>
      </div>
    </div>
    <script>
      const canvas = document.getElementById("particles");
      const ctx = canvas.getContext("2d");
      let w = window.innerWidth,
        h = window.innerHeight;
      canvas.width = w;
      canvas.height = h;
      let particles = [];
      for (let i = 0; i < 50; i++) {
        particles.push({
          x: Math.random() * w,
          y: Math.random() * h,
          r: Math.random() * 2 + 1,
          dx: (Math.random() - 0.5) * 0.7,
          dy: (Math.random() - 0.5) * 0.7,
          color: `hsla(${Math.random() * 360}, 80%, 60%, 0.7)`,
        });
      }
      function drawParticles() {
        ctx.clearRect(0, 0, w, h);
        for (let p of particles) {
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.r, 0, 2 * Math.PI);
          ctx.fillStyle = p.color;
          ctx.shadowColor = p.color;
          ctx.shadowBlur = 12;
          ctx.fill();
        }
      }
      function updateParticles() {
        for (let p of particles) {
          p.x += p.dx;
          p.y += p.dy;
          if (p.x < 0 || p.x > w) p.dx *= -1;
          if (p.y < 0 || p.y > h) p.dy *= -1;
        }
      }
      function animate() {
        drawParticles();
        updateParticles();
        requestAnimationFrame(animate);
      }
      animate();
      window.addEventListener("resize", () => {
        w = window.innerWidth;
        h = window.innerHeight;
        canvas.width = w;
        canvas.height = h;
      });
    </script>
  </body>
</html>
